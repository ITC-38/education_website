{% load static %}
<section class="blog">
    <h2>The Latest Blog</h2>
    <div class="blog-posts">
        {% for new in news %}
            <div class="post-card smooth-scale">
                <img src="{{ new.preview.url }}"
                     alt="post photo">
                <p class="post-time">{{ new.created_date|date:"d N Y H:i" }}</p>
                <p class="post-name">{{ new.name }}</p>
                <p class="post-description">{{ new.description|truncatechars:"75" }}</p>
                <p>Read More</p>
            </div>
        {% endfor %}
    </div>
</section>
